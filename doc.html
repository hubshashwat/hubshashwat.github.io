<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prep Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #fff;
      color: #000;
      font-family: "Courier New", Courier, monospace;
      padding: 2rem;
    }

    h1, h2 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 2rem auto;
      max-width: 800px;
    }

    th, td {
      border: 1px solid #000;
      padding: 0.5rem;
    }

    th {
      background-color: #eee;
    }

    form {
      max-width: 600px;
      margin: 3rem auto;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.5rem;
      font-family: inherit;
      font-size: 1rem;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    pre {
      background: #f9f9f9;
      padding: 1rem;
      border: 1px dashed #aaa;
      white-space: pre-wrap;
      margin-top: 2rem;
    }

    #output {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <h1>Prep Log</h1>

  <h2>ðŸ“œ Full Log</h2>
  <table id="logTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Blind 75</th>
        <th>Design</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>âž• Add New Log Entry</h2>
  <form id="prepForm">
    <label>
      Date:
      <input type="date" id="date" required>
    </label>
    <label>
      Blind 75 Questions Today:
      <input type="number" id="blind" min="0" required>
    </label>
    <label>
      System Design Topic:
      <input type="text" id="design">
    </label>
    <label>
      Notes:
      <textarea id="notes" rows="3" placeholder="Optional notes..."></textarea>
    </label>
    <button type="submit">Generate JSON</button>
  </form>

  <div id="output">
    <pre hidden></pre>
  </div>

  <script>
    // Load log.json and display it in the table
    fetch('log.json')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#logTable tbody");
        data.reverse().forEach(entry => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${entry.date}</td>
            <td>${entry.blind}</td>
            <td>${entry.design}</td>
            <td>${entry.notes}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        document.querySelector("#logTable tbody").innerHTML = `
          <tr><td colspan="4">Could not load log.json</td></tr>`;
      });

    // Generate JSON output
    document.getElementById("prepForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const entry = {
        date: document.getElementById("date").value,
        blind: Number(document.getElementById("blind").value),
        design: document.getElementById("design").value,
        notes: document.getElementById("notes").value
      };
      const output = document.querySelector("#output pre");
      output.textContent = JSON.stringify(entry, null, 2);
      output.hidden = false;
    });
  </script>

</body>
</html>
